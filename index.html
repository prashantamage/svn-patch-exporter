<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>SVN Patch Exporter</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <h2>SVN Patch Exporter</h2>
  <div class="settings-container">
    <button class="settings-button" onclick="openSettings()">⚙️</button>
  </div>
  <div class="tab-buttons">
    <button onclick="showTab('manualTab')">📝 Manual Revisions</button>
    <button onclick="showTab('rangeTab')">📈 Revision Range</button>
  </div>

  <div id="manualTab" class="tab active">
    <div id="form"></div>
    <div class="controls">
      <button onclick="addRow()">➕ Add Revision</button>
      <button onclick="exportPatches()">📤 Export All</button>
    </div>
  </div>

  <div id="rangeTab" class="tab">
    <div class="range-form">
      <input type="text" id="fromRev" placeholder="From Revision">
      <input type="text" id="toRev" placeholder="To Revision">
      <input type="text" id="rangeFolder" placeholder="Destination Folder" readonly>
      <button onclick="selectRangeFolder()">📁 Browse</button>
      <div class="controls">
        <button onclick="exportFromRange()">📤 Export Range</button>
      </div>
    </div>
  </div>

  <div id="logOutput"></div>
  <div id="overlay"></div>

  <div id="settingsModal">
    <h3>Settings</h3>
    <label for="svnPath">SVN Repo URL:</label>
    <input type="text" id="svnPath" placeholder="https://your-svn-path/repo" />
    <br>
    <br>
    <div>
      <button onclick="saveSettings()">💾 Save</button>
      <button onclick="closeSettings()">❌ Close</button>
    </div>
  </div>

  <div id="confirmModel">
    <h3>Export</h3>
    <label id="confirmMsg" for="confirmMsg">Export</label>
    <div class="button-container">
      <button onclick="closeConfirmModel()">Ok</button>
    </div>
  </div>

  <div id="loader">
    <div class="spinner"></div>
  </div>

  <script src="renderer.js"></script>
</body>

</html>
