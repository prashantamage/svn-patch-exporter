<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>SVN Patch Exporter</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #195190;
      --secondary: #195190;
      --accent: #00aaff;
      --danger: #c0392b;
      --warning: #195190;
      --background: #f5f8fa;
      --text-dark: #1e2a38;
      --text-light: #ffffff;
      --border: #000000;
      --selected: #021428;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 40px;
      background: var(--background);
      color: var(--text-dark);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--primary);
    }

    .tab-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      background: var(--secondary);
      color: var(--text-light);
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .tab {
      display: none;
    }

    .tab.active {
      display: block;
    }

    #form {
      max-width: 900px;
      margin: 0 auto;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      align-items: center;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
      background: var(--primary);
      color: var(--text-light);
    }

    button:hover {
      opacity: 0.95;
    }

    .controls {
      text-align: center;
      margin-top: 10px;
    }

    .controls button {
      margin: 0 10px;
      background-color: var(--secondary);
      color: var(--text-light);
    }

    .delBtn {
      background: var(--danger);
      color: var(--text-light);
    }

    .browseBtn {
      background: var(--warning);
      color: var(--text-light);
    }

    #settingsModal {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      width: 400px;
    }

    #settingsModal h3 {
      color: var(--primary);
      margin-top: 0;
    }

    #settingsModal input {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 4px;
      margin-top: 8px;
    }

    #confirmModel {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      width: 400px;
    }

    #confirmModel h3 {
      color: var(--primary);
      margin-top: 0;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 999;
      display: none;
    }

    #logOutput {
      max-width: 900px;
      margin: 30px auto 0;
      padding: 15px;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-family: monospace;
      white-space: pre-wrap;
      display: none;
      word-break: break-word;
      color: var(--primary);
    }

    #loader {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2000;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid var(--accent);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .range-form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .range-form button {
      background-color: var(--primary);
      color: white;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

    .button-container button {
      background: var(--secondary);
      color: var(--text-light);
    }

    .tab {
      display: none;
      border: 1px solid var(--border);
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      max-width: 900px;
      margin: 0 auto;
    }

    .tab.active {
      display: block;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .tab-buttons {
      text-align: center;
      margin-bottom: 15px;
    }

    .tab-buttons button {
      margin: 0 8px;
      padding: 10px 20px;
      background: var(--primary);
      color: var(--text-light);
      border-radius: 5px 5px 0 0;
      border: 1px solid var(--border);
      border-bottom: none;
      cursor: pointer;
    }

    .tab-buttons button:hover {
      background-color: var(--selected);
    }

    .tab-buttons button.active-tab {
      background: var(--selected);
      font-weight: bold;
    }

    .settings-container {
      display: flex;
      justify-content: flex-end;
      margin: -20px 20px 10px 0;
    }

    .settings-button {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--primary);
    }

  </style>
</head>

<body>
  <h2>SVN Patch Exporter</h2>
  <div class="settings-container">
    <button class="settings-button" onclick="openSettings()">‚öôÔ∏è</button>
  </div>
  <div class="tab-buttons">
    <button onclick="showTab('manualTab')">üìù Manual Revisions</button>
    <button onclick="showTab('rangeTab')">üìà Revision Range</button>
  </div>

  <div id="manualTab" class="tab active">
    <div id="form"></div>
    <div class="controls">
      <button onclick="addRow()">‚ûï Add Revision</button>
      <button onclick="exportPatches()">üì§ Export All</button>
    </div>
  </div>

  <div id="rangeTab" class="tab">
    <div class="range-form">
      <input type="text" id="fromRev" placeholder="From Revision">
      <input type="text" id="toRev" placeholder="To Revision">
      <input type="text" id="rangeFolder" placeholder="Destination Folder" readonly>
      <button onclick="selectRangeFolder()">üìÅ Browse</button>
      <div class="controls">
        <button onclick="exportFromRange()">üì§ Export Range</button>
      </div>
    </div>
  </div>

  <div id="logOutput"></div>
  <div id="overlay"></div>

  <div id="settingsModal">
    <h3>Settings</h3>
    <label for="svnPath">SVN Repo URL:</label>
    <input type="text" id="svnPath" placeholder="https://your-svn-path/repo" />
    <br>
    <br>
    <div>
      <button onclick="saveSettings()">üíæ Save</button>
      <button onclick="closeSettings()">‚ùå Close</button>
    </div>
  </div>

  <div id="confirmModel">
    <h3>Export</h3>
    <label id="confirmMsg" for="confirmMsg">Export</label>
    <div class="button-container">
      <button onclick="closeConfirmModel()">Ok</button>
    </div>
  </div>

  <div id="loader">
    <div class="spinner"></div>
  </div>

  <script src="renderer.js"></script>
</body>

</html>
